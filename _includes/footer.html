<!-- Footer -->

<footer>
<div class="footer">
	{% assign pages = site.pages | sort:"weight"  %}
	{% for p in pages %}
      {% if p.layout == 'default' %}
      	<a class="link" href="{{ p.url }}">{{ p.title }}</a>
      	{% if p.title != 'Contacto' %}
  			<span class="link">|</span>
  		{% endif %}
      {% endif %}
  	{% endfor %}
</div>
<div class="copyright">
  <span>&copy;</span>Copyright In Water Grows <span>2015</span>
</div>
</footer>
